<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <h1>My Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Link 1</a></li>
            <li class="dropdown">
                <a href="#">Link 2</a>
                <div class="dropdown-content">
                    <a href="#">DD_Link_1</a>
                    <a href="#">DD_Link_2</a>
                    <a href="#">DD_Link_3</a>
                </div>
            </li>
            <li class="dropdown">
                <a href="#">Link 3</a>
                <div class="dropdown-content">
                    <a href="#">DD_Link_1</a>
                    <a href="#">DD_Link_2</a>
                    <a href="#">DD_Link_3</a>
                </div>
            </li>
        </ul>
    </nav>

    
    <div class="graph-container">
        <div class="graph">
            <div class="bar" style="--percentage: 30%;"></div>
        </div>
        <h1>Bar Plot - 30%</h1>
    </div>
    
    <div class="graph-container">
        <div class="graph">
            <div class="bar" style="--percentage: 40%;"></div>
        </div>
        <h1>Bar Plot - 40%</h1>
    </div>
    
    <div class="graph-container">
        <div class="graph">
            <div class="bar" style="--percentage: 80%;"></div>
        </div>
        <h1>Bar Plot - 80%</h1>
    </div>

    
    <div class="form-container">
        <h1>Gmail Account Creation Form</h1>
        <form>
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <div class="btn-container">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>
</html>
